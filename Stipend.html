<!DOCTYPE html>
<html>
<head>
	<title>Monthly Stipend  Allocation Calculator</title>
</head>
<body>
	
	<form id="form" name="form">
		<div style="float: left; margin: 15px;">
			<table style="margin: 0px 0px 10px;">
				<tbody>
					<tr>
						<td style="text-align: left;">Stipend Amount</td>
						<td>$<input id="input.StipendAmount" min="0.00" type="number" value="0.00"></td>

						<td style="text-align: left;">Annual Rate</td>
						<td>$<input id="input.AnnualAmount2" min="0.00" type="number" value="0.00"></td>

					</tr>
					<tr>
						<td>Semester</td>
						<td><select id="input.SemesterTerm">
							<option value="1">
								Fall
							</option>
							<option value="3">
								Spring
							</option>
							
						</select></td>
					
					
						<td>Year</td>
						<td><select id="input.SemesterYear">
							<option value="2">
								2017
							</option>
							<option value="4">
								2018
							</option>
							
						</select></td>
						<tr>
						<td><strong>Monthly Stipend Allocation</strong></td>
					   </tr>
					   <tr> 
						<td><strong><input class="results" disabled="disabled" id="output.TotalAmountM" style="background: transparent; border: none; font-weight: bold;" type="text"></strong></td>
						<td><strong><input class="results" disabled="disabled" id="output.TotalAmountM1" style="background: transparent; border: none; font-weight: bold;" type="text"></strong></td>
						<td><strong><input class="results" disabled="disabled" id="output.TotalAmountM2" style="background: transparent; border: none; font-weight: bold;" type="text"></strong></td>
						<td><strong><input class="results" disabled="disabled"  id="output.TotalAmountM3" style="background: transparent; border: none; font-weight: bold;" type="text"></strong></td>
						<td><strong><input class="results" disabled="disabled" id="output.TotalAmountM4" style="background: transparent; border: none; font-weight: bold;" type="text"></strong></td>
					    </tr>
						<tr>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount1" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount2" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount3" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
						<td><strong>$<input class="results" disabled="disabled" id="output.TotalAmount4" style="background: transparent; border: none; font-weight: bold;" type="number"></strong></td>
					
					   </tr>
					   <tr>
					   	<td><strong>Account Distribution %</strong></td>

					   	<td><strong><input class="results" disabled="disabled" id="output.TotalAmount5" style="background: transparent; border: none; font-weight: bold;" type="number">%</strong></td>


					   </tr>

			
					
						
						
					
					
				</tbody>
			</table>
			<div style="margin-left: 90px;">
				<button onclick="GetRates()" id="btn.submits" type="button">Get Rates</button> <button id="btn.resets" type="button">Reset</button>
			</div><br>
			
		</div>
	</form>
	<script charset="utf-8" src="jquery-3.1.0.min.js" type="text/javascript">
	</script> 
	<script charset="utf-8" src="Stipend.js" type="text/javascript">
	</script>
</body>
</html>
